version: '3.3'

services:
    nginx:
        image: nginx:latest
        container_name: nginx_noc1
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./nginx/core:/etc/nginx/conf.d
            - ./nginx/www:/var/www/
            - ./nginx/logs:/var/log/nginx/
            - ./nginx/html:/usr/share/nginx/html/
        links:
            - php
    
    mysql:
        image: mysql:latest
        ports:
            - "3306:3306"
        container_name: mysql_noc1
        environment:
            - MYSQL_ROOT_PASSWORD=155155
            - MYSQL_DATABASE=noc1
            - MYSQL_USER=noc1
            - MYSQL_PASSWORD=255255
        volumes:
            - ./mysql:/var/lib/mysql

    php:
        build: ./php
        container_name: php-fpm_noc1
        volumes:
            - ./nginx/www:/var/www
        links:
            - mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin_noc1
        ports:
            - "8090:80"
        links:
            - mysql:db